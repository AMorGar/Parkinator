  <meta http-equiv="content-type" content="text/html; charset=windows-1252">

  <title>Parkinator</title>
</head>

<body>
  <header>
    <center> <a href="../static/Index.html"></center>
  </header>
  <section> <br>
    <div>
      <center>
        <div class="text" style="width: 1182.78px; margin-left: 251px;">
          <center>
            <h2>Formulario Parkinator</h2>

            <body>

              <div>
                <form action="#" method="post" th:action="@{/CreateUser}" th:object="${userDao}"></form>
                <div>

                    <legend>Datos personales:</legend>

                    <p>Nombre del Usuario: <input type="text" name="nombre" size="40" placeholder="Escriba su nombre" th:field="*{nombre}"></p>

                    
                    <p>Apellido1: <input type="text" name="nombre" size="40" placeholder="Escriba su segundo apellido" th:field="*{apellido1}"></p>

                          
                    <p>Apellido2: <input type="text" name="nombre" size="40" placeholder="Escriba su segundo apellido" th:field="*{apellido2}"></p>

                    <p>rol: <input type="text" name="nombre" size="40" placeholder="estudiante/profesor"></p> 
           
                  <p>
                    <button>
                      <img src="enviar.PNG" alt="imagen" width="32" height="32" style="vertical-align: middle">
                      Enviar
                    </button>
                    <button type="reset">
                      <img src="borrar.PNG" alt="imagen" width="32" height="32" style="vertical-align: middle">
                      Borrar
                    </button>
                  </p>
                  </form>
                </div>
          </center>
        </div>
      </center>
  </section>
  <br>
  <footer>
    <center>
      <div id="footer" style="height: 122px;">
        <h5>
